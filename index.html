<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" href="Assets/logo.png" type="image/png">

</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Assets/logo.png" alt="Logo" style="height: 40px;">
            <h1>My Notes</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="archive.html">Archives</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="makeNote-container">
            <div class="makeNote">
                <Label for="title">Title</Label><input class="input title" type="text" id="title" placeholder="Enter a Title for the note...">
                <Label for="note">Note</Label><textarea class="input note" name="note" placeholder="Enter your note here..." id="note"></textarea>
                <button type="submit" class="add-button">+</button>
            </div>
        </div>
        <div class="notes">
            <div class="pin-title d-none">Pinned Notes</div>
            <div class="pinned-notes"></div>
            <div class="note-title d-none">Notes</div>
            <div class="notes-container"></div>
        </div>

        </div>
    </main>
    <script src="JS/index.js"></script>
</body>
</html>
